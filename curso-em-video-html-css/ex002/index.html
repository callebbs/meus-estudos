<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo entre as tags &lt;p&gt;

    </p>

    <p>Se precisar quebrar o texto e em algum lugar específico como esse, <br> use a tag &lt;br&gt;</p>

    <p>Vamos adicionar alguns caracteres novos:
            &yen;
            &euro;
            &cent;
    <p>
    <p>Vamos adicionar alguns emoji:
        &#x1F923</p>
</body>
</html>
